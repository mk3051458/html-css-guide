<!DOCTYPE html>
<html>
<head>
	<title>Colors in CSS</title>
	<style type="text/css">
		h1{
			/* Color name */
			color : red;
		}
		h2{
			/* RGB */
			color : rgb(122,142,133);
		}
		h3{
			/* Hex */
			color  : #ccc;
		}
	</style>
</head>
<body>
	<h1>Heading One</h1>
	<h2>Heading Two</h2>
	<h3>Heading Three</h3>
</body>
</html>
