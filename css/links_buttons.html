<!DOCTYPE html>
<html>
<head>
	<title>Links and buttons</title>
	<style type="text/css">
		body{
			font-family: 'Segoe UI', Tahoma, Verdana
		}
		a{
			color : #333; 
			text-decoration: none;
			
			text-align: center;
		}
		a:hover{
			color : coral;

		}
		/*a:visited{
			color : red;
		}*/
		a:active{
			color : blue;
		}
		/* Button styling*/
		.btn{
			background: #4c6ca0;
			color : white;
			border : none;
			font-size : 16px;
			padding : 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
		.btn:hover{
			color : #f4f4f4;
			
			background-color: #446190
		}
	</style>
</head>
<body>
	<br>
	<a href="#" class="btn">My link</a><br><br>
	<button class="btn">My button</button>
</body>
</html>
