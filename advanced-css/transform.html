<!DOCTYPE html>
<html>
<head>
	<title>Transform in HTML</title>
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #333
		}
		.box{
			width: 300px;
			background: #fff;
			height: 300px;
			/*transform : rotate(25deg);*/
			/*transform : skew(25deg);*/
			/*transform : scale(2);*/
			transition: all 2s ease-in-out;
		}
		.box:hover{
			/*transform: rotate(180deg);*/
			transform: translateY(100px);
			transform: translateX(100px);
			transform: translate(100px, 100px);

		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
