<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form>
		<!-- Text input -->
		<div>
			<label for="name">Name</label>
			<br/>
			<input type="text" id="name">
		</div>
		<!-- Email -->
		<div>
			<label for="email">Email</label>
			<br/>

			<input type="email" placeholder="Enter your email" id="email">
		</div>
		<!-- Textarea -->
		<div>
			<label for="message">Message</label>
			<br/>
			<textarea name="message" id="message" cols="50" rows="5">
				
			</textarea>
			
		</div>
		<!-- Select -->
		<div>
			<label for="gender">Gender</label>
			<br/>

			<select id="gender">

				<option selected>Male</option>
				<option>Female</option>
				<option>Others</option>
			</select>
		</div>
		<!-- Number -->
		<div>
			<label for="age">Age</label>
			<br/>

			<input type="number" id="age">
		</div>
		<!-- Date -->
		<div>
			<label for="birthdate">Date of birth</label>
			<br/>

			<input type="date" id="birthdate">
		</div>
		<!-- Radio -->
		<div>
			<label for="membership">Membership</label>
			<input type="radio" id="membership"  name="membership" value="simple">Simple
			<input type="radio" id="membership" name="membership" checked value="standard">Standard
			<input type="radio" id="membership" name="membership" value="super">Super
		</div>
		<!-- Checkbox -->
		<div>
			<label for="Hobbie">Hobbie</label>
			<input type="checkbox" id="Hobbie"  name="Hobbie" value="reading">Reading
			<input type="checkbox" id="Hobbie" name="Hobbie"  value="playing">Playing
			<input type="checkbox" id="Hobbie" name="membership" value="driving">Driving
		</div>
		<div>
			<!-- Input submit -->
			<input type="submit" name="submit" value="submit">
			<!-- Buton submit -->
			<button type="reset">Reset</button>
		</div>
	</form>
</body>
</html>
