<!DOCTYPE html>
<html>
<head>
	<title>HTML entities</title>
</head>
<body>
	<!-- Non-breaking space -->
	<p>My name is  : &nbsp;&nbsp;&nbsp;&nbsp;Brad</p>
	<!-- Greater than -->
	<p>2 &gt; 1</p>
	<p>2 &#62; 1</p>
	<!-- Less than -->
	<p> 1 &lt; 2</p>
	<p> 1 &#60; 2</p>
	<!-- Copyright -->
	<p>Copyright &copy; 2019</p>
	<!-- Registered Trademark -->
	<p>&reg; Registered</p>
	<!-- Cents -->
	<p>&cent; Cent sign</p>
	<!-- Rupee -->
	<p>&#8377; Rupee sign</p>
	<!-- Suits -->
	<p>&spades; Spades</p>
	<p>&clubs; Clubs</p>
	<p>&hearts; Hearts</p>
	<p>&diams; Diamonds</p>
	<!-- Computer code -->
	<code>
		&lt;?php echo "Hello";?&gt;
	</code>

	<p>Save the file using <kbd> Ctrl + S</kbd></p>
</body>
</html>
